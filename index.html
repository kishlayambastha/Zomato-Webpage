<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <header>
       <nav class="navbar">
          <div class="navbar__brand">
            <img src="assests\image/logo.png" alt="logo" class="navbar__logo">
              </div>
            <div class="navbar__nav__items">
           <button class="nav__item ">Order Food</button>
          </div>
        </nav>
     </header>

        <main class="container">
         <!-- Hero section -->
           <section class="hero__container">
             <div class="hero__image__container">
               <img src="assests\image/hero.jpg" alt="hero image" class="hero__image">
                </div>
               <div class="hero__description">
             <h1 class="hero__text">
                 Order food from favourite restaurants near you.
              </h1>
             <button class= "nav__item">Order Now</button>
           </div>
         </section>
         <br>
         <br>
         <br>
         <br>
         <!--Explore Menu-->
          <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__list">
              <!--Burger-->
              <div class="food__card">
                <div class="food__card__image__container">
                <img src="assests\image/burger.jpg" alt="burger" class="food__image">
                </div>
            <div class="food__menu__card__description">
              <h3 class="food__title">Burger</h3>
              <p>Burger King , Macdonalds , Burger Place <span style="color:red">+3</span> </p>
              </div>
            </div>


            <!--pizza-->
            <div class="food__card" id="pizza__card">
              <div class="food__card__image__container">
              <img src="assests\image/pizza.jpg" alt="pizza" class="food__image">
              </div>
          <div class="food__menu__card__description">
            <h3 class="food__title">Pizza</h3>
            <p> Burger King, Macdonalds, Burger Place<span style="color:red;">+3</span> </p>
            </div>
          </div>

            <!---IceCream-->
            <div class="food__card">
              <div class="food__card__image__container">
              <img src="assests\image/iceCream.jpg" alt="iceCream" class="food__image">
              </div>
          <div class="food__menu__card__description">
            <h3 class="food__title">IceCream</h3>
            <p>Burger King, Macdonalds, Burger Place <span style="color:red">+3</span> </p>
            </div>
          </div>
          </div>
        </section>
      
     </main>
     
   </body>
 </html>
